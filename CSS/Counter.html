<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./Counter.css">
    <title>Counter</title>
    <script>
        const counter=document.getElementById('counter');
        const incr=document.querySelector('.incr');
        const decr=document.querySelector('.decr');

        let count=0;
        function handlerCounterIncr(){
            count++;
            document.getElementById("counter").innerHTML=count;
        }
        function handlerCounterDecr(){
            count--;
            document.getElementById("counter").innerHTML=count;
        }
    </script>
</head>
<body>
    <div class="container">
        <p class="heading">Counter</p>
        <p class="counter" id="counter">0</p>
        <button onclick="handlerCounterIncr()" class="incr">+</button>
        <button onclick="handlerCounterDecr" class="Decr">-</button>
    </div>
</body>
</html>
